<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column has-text-centered is-one-third-desktop is-half-tablet ">
                            <h2 class="title">Login</h2>
                            <form method="post">
                              {% csrf_token %}
                                <div class="control">
                                    <label for="" class="label">Username</label>
                                    <input class="input" type="text" name="username" autofocus="" required="" id="id_username">
                                </div>
                                <div class="control">
                                        <label for="" class="label">Password</label>
                                        <input class="input" type="password" name="password" required="" id="id_password">
                                </div>
                                <div class="field">
                                    <Br>
                                    <button class="button is-primary" type="submit">Login</button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
                        
        </div>
        

    </section>
</body>
</html>
